<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text title">Rock-Paper-Scissors</div>
    <div class="text subtitle">Score:</div>
    <div class="text subtitle">You: <span id="human-score">0</span></div>
    <div class="text subtitle">Computer: <span id="computer-score">0</span></div>
    <div id="button-container">
        <button data-choice="rock" class="rps-button">✊</button>
        <button data-choice="paper" class="rps-button">✋</button>
        <button data-choice="scissors" class="rps-button">✌️</button>
    </div>
    <div id="announce" class="text subtitle">Play Rock-Paper-Scissors against the computer!</div>
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
